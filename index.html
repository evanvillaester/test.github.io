<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Employee Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>New Employee Information</h2>

  <form id="employeeForm">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Employee ID</label>
    <input type="text" name="employee_id" required>

    <label>Department</label>
    <input type="text" name="department" required>

    <label>Deputy ID</label>
    <input type="text" name="deputy_id">

    <h3>Assigned Credentials</h3>
    <label>Email</label>
    <input type="email" name="email">

    <label>Password</label>
    <input type="password" name="email_password">

    <label>Email Group</label>
    <input type="text" name="email_group">

    <label>Username</label>
    <input type="text" name="username">

    <label>Password</label>
    <input type="password" name="username_password">

    <label>Domain Group</label>
    <input type="text" name="domain_group">

    <h3>Folder/Subfolder Access</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" name="access" value="Shared"> Shared</label>
      <label><input type="checkbox" name="access" value="Assigned"> Assigned</label>
    </div>

    <label>Other Assigned Assets Acknowledgement</label>
    <textarea name="asset_agreement" rows="5" placeholder="I, [name] from [department], agree to..."></textarea>

    <label>Workstation</label>
    <input type="text" name="workstation">

    <label>IT Name & Signature</label>
    <input type="text" name="it_signature">

    <label>Employee Signature & Date</label>
    <input type="text" name="employee_signature">

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('employeeForm').onsubmit = function(e) {
      e.preventDefault();
      alert('Form submitted! (Add backend or export logic here)');
    };
  </script>
</body>
</html>
